    <script type="text/javascript">
    
      $(document).ready(function() {
        //add current date

        
         function dataIndex() {
          var events = $("textarea").val();
          $("textarea").text(events);
          $("textarea").attr("data-index", events);
           var data = $(this).attr("data-index");
          $("textarea").append(data)

        } 
      
      
      $("#currentDay").append(moment().format('LLLL'));
        
        $("#btn").on("click", function() {

          var eventText = $(this).attr("data-index");
            var eventText = $("textarea").text($(this).val());
            console.log(eventText[0]);
            localStorage.setItem("Activity", eventText.val());

            var getText = JSON.parse(localStorage.getItem("textarea"));
            $("textarea").text(getText);

          dataIndex();

        })

      });
